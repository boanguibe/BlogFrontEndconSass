<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="header">
        <a href="#index.html">
            <img class="header__logo" src="assets/img/logos/adl.png" alt="logo">
        </a>
        <h1 class="header__title">Blog FrontEnd</h1>
    </header><!-- header -->

    <hr class="linea-dividora">

    <section class="login">
        <h3 class="login__title">Resgitrate ¡Es gratis!</h3>
        <form action="#" class="form-login">
            <div class="form__container_inputs">
                <input placeholder="Nombre" type="text" class="input" />
                <input placeholder="Apellidos" type="text" class="input" />
                <input placeholder="Email" type="email" class="input" />
                <input placeholder="Contraseña" type="password" class="input" />
                <input placeholder="Confirmar contraseña" type="password" class="input" />
            </div>
            <div class="form__container-buttons">
                <button type="submit" class="button button--primary">
                    Crear tu cuenta
                </button>
                <button type="button" class="button button--secondary" onclick="window.location.href='#'">
                    <img src="assets/img/logos/Google_Icons-09-512.webp" alt="google logo" class="button--icon" />
                    Registrate con Google
                </button>
            </div>
            <span class="form__footer-text">¿Ya tienes una cuenta?
                <a href="login.html" class="form__link form__link--register">Inicia seción</a></span>
        </form>
    </section>

    <hr class="linea-dividora">

    <footer class="footer">
        <div class="footer__start">
            <a href="#index.html">
                <img class="footer__logo" src="assets/img/logos/adl.png" alt="logo">
            </a>
            <h2 class="footer__title">Blog FrontEnd</h2>
        </div>
        <div class="footer__end">
            <p class="footer__text footer__text--bold">Desafio Latam - 2022</p>
        </div>
    </footer><!-- footer -->

</body>

</html>
